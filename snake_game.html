<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
  body {
    font-family: "Garamond", serif;
    background: #fdf6e3;
    color: #2b1d0e;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    text-align: center;
  }
  h1 { margin-top: 20px; color: #8b4513; }
  canvas { background: #fff8dc; display: block; margin: 20px auto; border: 3px solid #8b4513; }
  #score { font-size: 1.5em; margin-top: 10px; }
  input, button {
    font-size: 1em;
    padding: 8px 12px;
    margin: 5px;
    border-radius: 5px;
    border: 1px solid #8b4513;
  }
  a.home-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 8px 15px;
    background: #fdf6e3;
    border: 2px solid #8b4513;
    border-radius: 10px;
    text-decoration: none;
    color: #2b1d0e;
    font-weight: bold;
  }
  a.home-btn:hover {
    background: #fff0b3;
  }
</style>
</head>
<body>

<h1>Snake</h1>

<div>
  <input type="text" id="playerName" placeholder="Enter your name">
  <button id="startBtn">Start Game</button>
</div>

<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="score">Score: 0</div>

<a class="home-btn" href="index.html">Home</a>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const grid = 20;
let snake = [];
let apple = {};
let direction = null;
let score = 0;
let gameInterval;
let gameRunning = false;

function resetGame() {
  snake = [{x: 10, y: 10}];
  direction = null;
  score = 0;
  document.getElementById('score').innerText = "Score: 0";
  placeApple();
  gameRunning = true;
}

function placeApple() {
  apple.x = Math.floor(Math.random() * (canvas.width / grid));
  apple.y = Math.floor(Math.random() * (canvas.height / grid));
}

function gameLoop() {
  if (!gameRunning) return;

  // move snake
  const head = {...snake[0]};
  if(direction === 'LEFT') head.x--;
  if(direction === 'RIGHT') head.x++;
  if(direction === 'UP') head.y--;
  if(direction === 'DOWN') head.y++;

  // check collisions
  if(head.x < 0 || head.x >= canvas.width/grid || head.y < 0 || head.y >= canvas.height/grid || snake.some(seg => seg.x===head.x && seg.y===head.y)) {
    gameOver();
    return;
  }

  snake.unshift(head);

  // check apple
  if(head.x === apple.x && head.y === apple.y) {
    score++;
    document.getElementById('score').innerText = "Score: " + score;
    placeApple();
  } else {
    snake.pop();
  }

  draw();
}

function draw() {
  ctx.fillStyle = '#fff8dc';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // draw apple
  ctx.fillStyle = '#ff4500';
  ctx.fillRect(apple.x*grid, apple.y*grid, grid, grid);

  // draw snake
  ctx.fillStyle = '#2b1d0e';
  snake.forEach(seg => ctx.fillRect(seg.x*grid, seg.y*grid, grid, grid));
}

function gameOver() {
  alert(`Game Over! ${document.getElementById('playerName').value || "Player"} scored ${score}`);
  gameRunning = false;
  clearInterval(gameInterval);
}

document.addEventListener('keydown', e => {
  if(e.key === 'ArrowUp' && direction !== 'DOWN') direction='UP';
  if(e.key === 'ArrowDown' && direction !== 'UP') direction='DOWN';
  if(e.key === 'ArrowLeft' && direction !== 'RIGHT') direction='LEFT';
  if(e.key === 'ArrowRight' && direction !== 'LEFT') direction='RIGHT';
});

document.getElementById('startBtn').addEventListener('click', () => {
  if(!document.getElementById('playerName').value) {
    alert('Please enter your name!');
    return;
  }
  resetGame();
  clearInterval(gameInterval);
  gameInterval = setInterval(gameLoop, 100);
});
</script>

</body>
</html>
