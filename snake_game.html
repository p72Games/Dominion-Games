<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Dominion Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d1f27, #3a3c4b);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-top: 20px; color: #32cd32; }

        canvas {
            background: black;
            border-radius: 10px;
            margin-top: 20px;
        }

        #score {
            font-size: 24px;
            margin: 10px;
        }

        #controls {
            margin: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #32cd32;
            color: #222;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #28a428;
        }

        #leaderboard {
            margin-top: 20px;
            text-align: center;
        }

        #leaderboard h2 { color: #32cd32; }
        #leaderboard ul { list-style: none; padding: 0; }
        #leaderboard li { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Snake</h1>
    <div id="score">Score: 0</div>
    <div id="controls">
        <button id="startBtn">Start Game</button>
        <button id="homeBtn">Home</button>
    </div>
    <canvas id="snakeCanvas" width="400" height="400"></canvas>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="scoresList"></ul>
    </div>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");

        const grid = 20;
        const rows = canvas.height / grid;
        const cols = canvas.width / grid;

        let snake = [];
        let food = {};
        let direction = null;
        let score = 0;
        let gameInterval = null;

        const scoreDisplay = document.getElementById("score");
        const startBtn = document.getElementById("startBtn");

        const leaderboard = [];
        const scoresList = document.getElementById("scoresList");

        function initGame() {
            snake = [{x: 10, y: 10}];
            direction = null;
            score = 0;
            placeFood();
            scoreDisplay.innerText = "Score: 0";
            if(gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * cols),
                y: Math.floor(Math.random() * rows)
            };
        }

        document.addEventListener("keydown", e => {
            switch(e.key){
                case "ArrowUp": if(direction !== "down") direction = "up"; break;
                case "ArrowDown": if(direction !== "up") direction = "down"; break;
                case "ArrowLeft": if(direction !== "right") direction = "left"; break;
                case "ArrowRight": if(direction !== "left") direction = "right"; break;
            }
        });

        function gameLoop() {
            const head = {...snake[0]};

            if(direction === "up") head.y--;
            else if(direction === "down") head.y++;
            else if(direction === "left") head.x--;
            else if(direction === "right") head.x++;

            // Check collisions
            if(head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows || snake.some(seg => seg.x === head.x && seg.y === head.y)){
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food
            if(head.x === food.x && head.y === food.y){
                score++;
                scoreDisplay.innerText = `Score: ${score}`;
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canvas.width,canvas.height);

            ctx.fillStyle = "lime";
            snake.forEach(seg => ctx.fillRect(seg.x*grid, seg.y*grid, grid, grid));

            ctx.fillStyle = "red";
            ctx.fillRect(food.x*grid, food.y*grid, grid, grid);
        }

        function gameOver() {
            clearInterval(gameInterval);
            const name = prompt("Game Over! Enter your name for leaderboard:", "Player");
            if(name) addToLeaderboard(name, score);
        }

        function addToLeaderboard(name, score){
            leaderboard.push({name, score});
            leaderboard.sort((a,b) => b.score - a.score);
            if(leaderboard.length > 5) leaderboard.pop();
            renderLeaderboard();
        }

        function renderLeaderboard(){
            scoresList.innerHTML = "";
            leaderboard.forEach(entry => {
                const li = document.createElement("li");
                li.textContent = `${entry.name} - ${entry.score}`;
                scoresList.appendChild(li);
            });
        }

        startBtn.addEventListener("click", initGame);
        document.getElementById("homeBtn").addEventListener("click", () => {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
