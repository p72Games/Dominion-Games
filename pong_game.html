<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pong Game</title>
<style>
  body { font-family: Arial; text-align: center; background: #111; color: #fff; }
  canvas { background: #222; display: block; margin: 20px auto; }
  #scoreBoard { font-size: 20px; margin: 10px; }
  #startBtn, #homeBtn { font-size: 16px; padding: 8px 16px; margin: 5px; cursor: pointer; }
  input { padding: 5px; font-size: 16px; }
</style>
</head>
<body>
<h1>Pong</h1>
<div>
  <input id="playerName" placeholder="Enter your name">
  <button id="startBtn">Start Game</button>
  <button id="homeBtn" onclick="location.href='games_hub_site.html'">Home</button>
</div>
<div id="scoreBoard">Score: 0</div>
<canvas id="pongCanvas" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById("pongCanvas");
const ctx = canvas.getContext("2d");

const paddleWidth = 10, paddleHeight = 100, ballSize = 10;
let player = { x: 0, y: canvas.height/2 - paddleHeight/2, dy: 0 };
let ai = { x: canvas.width - paddleWidth, y: canvas.height/2 - paddleHeight/2, dy: 2 };
let ball = { x: canvas.width/2, y: canvas.height/2, dx: 4, dy: 4 };
let score = 0;
let playerName = "";
let gameInterval;

function resetPositions() {
    player.y = canvas.height/2 - paddleHeight/2;
    ai.y = canvas.height/2 - paddleHeight/2;
    ball.x = canvas.width/2;
    ball.y = canvas.height/2;
    ball.dx = 4 * (Math.random() < 0.5 ? 1 : -1);
    ball.dy = 4 * (Math.random() < 0.5 ? 1 : -1);
}

function drawRect(x, y, w, h, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, w, h);
}

function drawCircle(x, y, r, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI*2);
    ctx.closePath();
    ctx.fill();
}

function draw() {
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawRect(player.x, player.y, paddleWidth, paddleHeight, "lime");
    drawRect(ai.x, ai.y, paddleWidth, paddleHeight, "red");
    drawCircle(ball.x, ball.y, ballSize, "white");
}

function update() {
    // Move player
    player.y += player.dy;
    if(player.y < 0) player.y = 0;
    if(player.y + paddleHeight > canvas.height) player.y = canvas.height - paddleHeight;

    // Move AI
    if(ball.y < ai.y + paddleHeight/2) ai.y -= ai.dy;
    else ai.y += ai.dy;
    if(ai.y < 0) ai.y = 0;
    if(ai.y + paddleHeight > canvas.height) ai.y = canvas.height - paddleHeight;

    // Move ball
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Bounce top/bottom
    if(ball.y <= 0 || ball.y >= canvas.height) ball.dy *= -1;

    // Bounce on paddles
    if(ball.x <= player.x + paddleWidth && ball.y >= player.y && ball.y <= player.y + paddleHeight) {
        ball.dx *= -1;
        score++;
    }
    if(ball.x + ballSize >= ai.x && ball.y >= ai.y && ball.y <= ai.y + paddleHeight) {
        ball.dx *= -1;
        score--;
    }

    // Ball goes off screen
    if(ball.x < 0 || ball.x > canvas.width) resetPositions();

    document.getElementById("scoreBoard").innerText = `${playerName}'s Score: ${score}`;

    draw();
}

document.addEventListener("keydown", e => {
    if(e.key === "ArrowUp") player.dy = -5;
    if(e.key === "ArrowDown") player.dy = 5;
});
document.addEventListener("keyup", e => {
    if(e.key === "ArrowUp" || e.key === "ArrowDown") player.dy = 0;
});

document.getElementById("startBtn").addEventListener("click", () => {
    playerName = document.getElementById("playerName").value || "Player";
    score = 0;
    resetPositions();
    clearInterval(gameInterval);
    gameInterval = setInterval(update, 20);
});
</script>
</body>
</html>
