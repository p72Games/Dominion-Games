<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pong Game</title>
<style>
    body { font-family: Arial; text-align: center; background: #111; color: #fff; }
    canvas { background: #222; display: block; margin: 20px auto; }
    button { font-size: 18px; padding: 10px 20px; margin: 10px; cursor: pointer; }
    h2, #leaderboard, #gameOverMsg { margin: 10px; }
</style>
</head>
<body>

<h1>Pong Game</h1>
<button id="startBtn">Start Game</button>
<h2>Score: <span id="pongScore">0</span></h2>
<canvas id="pongCanvas" width="600" height="400"></canvas>
<div id="gameOverMsg"></div>
<div id="pongLeaderboard"></div>

<script>
const canvas = document.getElementById("pongCanvas");
const ctx = canvas.getContext("2d");

let paddleWidth = 10, paddleHeight = 100, ballSize = 10;
let player, ai, ball, score, gameInterval;

// --- Leaderboard Functions ---
function saveScore(game, score) {
    let scores = JSON.parse(localStorage.getItem(game) || "[]");
    scores.push(score);
    scores.sort((a,b) => b - a);
    if(scores.length > 5) scores = scores.slice(0,5);
    localStorage.setItem(game, JSON.stringify(scores));
}

function showLeaderboard(game, elementId) {
    let scores = JSON.parse(localStorage.getItem(game) || "[]");
    let html = "<h3>Leaderboard</h3><ol>";
    scores.forEach(s => html += "<li>" + s + "</li>");
    html += "</ol>";
    document.getElementById(elementId).innerHTML = html;
}

// --- Initialize Game ---
function initGame() {
    player = { x: 0, y: canvas.height/2 - paddleHeight/2, dy: 0 };
    ai = { x: canvas.width - paddleWidth, y: canvas.height/2 - paddleHeight/2, dy: 2 };
    ball = { x: canvas.width/2, y: canvas.height/2, dx: 4, dy: 4 };
    score = 0;
    document.getElementById("pongScore").innerText = score;
    document.getElementById("gameOverMsg").innerText = "";
    if(gameInterval) clearInterval(gameInterval);
    gameInterval = setInterval(gameLoop, 20);
}

// --- Game Loop ---
function gameLoop() {
    update();
    draw();
}

// --- Update Game ---
function update() {
    // Player paddle movement
    player.y += player.dy;
    if(player.y < 0) player.y = 0;
    if(player.y + paddleHeight > canvas.height) player.y = canvas.height - paddleHeight;

    // AI paddle
    if(ai.y + paddleHeight/2 < ball.y) ai.y += ai.dy;
    else ai.y -= ai.dy;

    // Ball movement
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Wall collision
    if(ball.y < 0 || ball.y + ballSize > canvas.height) ball.dy *= -1;

    // Paddle collision
    if(ball.x < player.x + paddleWidth && ball.x > player.x &&
       ball.y + ballSize > player.y && ball.y < player.y + paddleHeight) {
        ball.dx *= -1;
        score++;
        document.getElementById("pongScore").innerText = score;
    }
    if(ball.x + ballSize > ai.x && ball.x + ballSize < ai.x + paddleWidth &&
       ball.y + ballSize > ai.y && ball.y < ai.y + paddleHeight) {
        ball.dx *= -1;
    }

    // Check for Game Over
    if(ball.x < 0 || ball.x > canvas.width) gameOver();
}

// --- Draw Game ---
function draw() {
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0f0";
    ctx.fillRect(player.x, player.y, paddleWidth, paddleHeight);
    ctx.fillRect(ai.x, ai.y, paddleWidth, paddleHeight);

    ctx.fillStyle = "#f00";
    ctx.fillRect(ball.x, ball.y, ballSize, ballSize);
}

// --- Game Over ---
function gameOver() {
    clearInterval(gameInterval);
    document.getElementById("gameOverMsg").innerText = "Game Over! Press Start to play again.";
    saveScore("pong", score);
    showLeaderboard("pong", "pongLeaderboard");
}

// --- Controls ---
document.addEventListener("keydown", e => {
    if(e.key === "ArrowUp") player.dy = -5;
    if(e.key === "ArrowDown") player.dy = 5;
});
document.addEventListener("keyup", e => {
    if(e.key === "ArrowUp" || e.key === "ArrowDown") player.dy = 0;
});

// --- Start Button ---
document.getElementById("startBtn").addEventListener("click", initGame);

// Show leaderboard on page load
showLeaderboard("pong", "pongLeaderboard");
</script>

</body>
</html>
