<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #222; color: #fff; }
        canvas { background: black; display: block; margin: 20px auto; border: 2px solid #fff; }
        #scoreDisplay { font-size: 20px; margin-top: 10px; }
        button { font-size: 16px; padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        input { padding: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Pong</h1>
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName" placeholder="Your name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="gameScreen" style="display:none;">
        <canvas id="pong" width="600" height="400"></canvas>
        <div id="scoreDisplay">Score: 0</div>
        <button id="submitScoreBtn" style="display:none;" onclick="submitScore()">Submit Score</button>
    </div>

    <script>
        const canvas = document.getElementById("pong");
        const ctx = canvas.getContext("2d");

        const paddleWidth = 10, paddleHeight = 100, ballSize = 10;
        let player = { x: 0, y: canvas.height/2 - paddleHeight/2, dy: 0 };
        let ai = { x: canvas.width - paddleWidth, y: canvas.height/2 - paddleHeight/2, dy: 2 };
        let ball = { x: canvas.width/2, y: canvas.height/2, dx: 4, dy: 4 };

        let playerName = "";
        let score = 0;
        let gameLoopId;

        document.addEventListener("keydown", e => {
            if(e.key === "ArrowUp") player.dy = -5;
            if(e.key === "ArrowDown") player.dy = 5;
        });
        document.addEventListener("keyup", e => {
            if(e.key === "ArrowUp" || e.key === "ArrowDown") player.dy = 0;
        });

        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function drawCircle(x, y, r, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.closePath();
            ctx.fill();
        }

        function resetBall() {
            ball.x = canvas.width/2;
            ball.y = canvas.height/2;
            ball.dx = 4 * (Math.random() < 0.5 ? 1 : -1);
            ball.dy = 4 * (Math.random() < 0.5 ? 1 : -1);
        }

        function update() {
            player.y += player.dy;
            if(player.y < 0) player.y = 0;
            if(player.y + paddleHeight > canvas.height) player.y = canvas.height - paddleHeight;

            // simple AI
            if(ball.y < ai.y + paddleHeight/2) ai.y -= ai.dy;
            if(ball.y > ai.y + paddleHeight/2) ai.y += ai.dy;
            if(ai.y < 0) ai.y = 0;
            if(ai.y + paddleHeight > canvas.height) ai.y = canvas.height - paddleHeight;

            // ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;

            // collisions
            if(ball.y < 0 || ball.y > canvas.height) ball.dy *= -1;

            if(ball.x < player.x + paddleWidth && ball.x > player.x && ball.y > player.y && ball.y < player.y + paddleHeight) ball.dx *= -1;
            if(ball.x + ballSize > ai.x && ball.x + ballSize < ai.x + paddleWidth && ball.y > ai.y && ball.y < ai.y + paddleHeight) ball.dx *= -1;

            // scoring
            if(ball.x < 0) {
                endGame(); // AI scores, player loses
            } 
            if(ball.x > canvas.width) {
                score++;
                document.getElementById("scoreDisplay").innerText = "Score: " + score;
                resetBall();
            }
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            drawRect(player.x, player.y, paddleWidth, paddleHeight, "white");
            drawRect(ai.x, ai.y, paddleWidth, paddleHeight, "white");
            drawCircle(ball.x, ball.y, ballSize, "white");
        }

        function gameLoop() {
            update();
            draw();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        function startGame() {
            playerName = document.getElementById("playerName").value || "Player";
            score = 0;
            document.getElementById("scoreDisplay").innerText = "Score: " + score;
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameScreen").style.display = "block";
            document.getElementById("submitScoreBtn").style.display = "none";
            resetBall();
            gameLoop();
        }

        function endGame() {
            cancelAnimationFrame(gameLoopId);
            alert("Game Over! Your score: " + score);
            document.getElementById("submitScoreBtn").style.display = "inline-block";
        }

        function submitScore() {
            let leaderboard = JSON.parse(localStorage.getItem("pongLeaderboard") || "[]");
            leaderboard.push({ name: playerName, score: score });
            leaderboard.sort((a,b) => b.score - a.score);
            localStorage.setItem("pongLeaderboard", JSON.stringify(leaderboard));
            displayLeaderboard();
        }
