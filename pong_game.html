<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pong Game</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; background: #0f0f0f; color: white; }
    canvas { background: black; display: block; margin: 20px auto; border: 2px solid white; }
    input, button { font-size: 16px; padding: 5px; margin: 10px; }
    #scoreboard { font-size: 20px; margin: 10px; }
</style>
</head>
<body>
<h1>Pong</h1>
<div>
    Name: <input type="text" id="playerName" placeholder="Enter your name">
    <button id="startBtn">Start Game</button>
</div>
<div id="scoreboard">Score: 0</div>
<canvas id="pong" width="600" height="400"></canvas>
<br>
<button onclick="window.location.href='games_hub_site.html'">Home</button>

<script>
const canvas = document.getElementById("pong");
const ctx = canvas.getContext("2d");

let paddleWidth = 10, paddleHeight = 100, ballSize = 10;
let player = { x: 0, y: canvas.height/2 - paddleHeight/2, dy: 0 };
let ai = { x: canvas.width - paddleWidth, y: canvas.height/2 - paddleHeight/2, dy: 2 };
let ball = { x: canvas.width/2, y: canvas.height/2, dx: 4, dy: 4 };
let score = 0;
let gameInterval;
let playerName = '';

document.getElementById("startBtn").addEventListener("click", () => {
    playerName = document.getElementById("playerName").value || "Player";
    resetGame();
    clearInterval(gameInterval);
    gameInterval = setInterval(update, 20);
});

document.addEventListener("keydown", e => {
    if(e.key === "ArrowUp") player.dy = -5;
    if(e.key === "ArrowDown") player.dy = 5;
});
document.addEventListener("keyup", e => {
    if(e.key === "ArrowUp" || e.key === "ArrowDown") player.dy = 0;
});

function drawRect(x, y, w, h, color) {
    ctx.fillStyle = color;
    ctx.fillRect(x, y, w, h);
}

function drawCircle(x, y, r, color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.arc(x, y, r, 0, Math.PI*2);
    ctx.closePath();
    ctx.fill();
}

function resetBall() {
    ball.x = canvas.width/2;
    ball.y = canvas.height/2;
    ball.dx = Math.random() > 0.5 ? 4 : -4;
    ball.dy = Math.random() > 0.5 ? 4 : -4;
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Move paddles
    player.y += player.dy;
    if(player.y < 0) player.y = 0;
    if(player.y + paddleHeight > canvas.height) player.y = canvas.height - paddleHeight;

    ai.y += ai.dy;
    if(ai.y < 0 || ai.y + paddleHeight > canvas.height) ai.dy *= -1;

    // Move ball
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Collisions with top/bottom
    if(ball.y < 0 || ball.y > canvas.height - ballSize) ball.dy *= -1;

    // Collisions with paddles
    if(ball.x < player.x + paddleWidth && ball.y + ballSize > player.y && ball.y < player.y + paddleHeight) {
        ball.dx *= -1;
        ball.x = player.x + paddleWidth; // Prevent sticking
    }
    if(ball.x + ballSize > ai.x && ball.y + ballSize > ai.y && ball.y < ai.y + paddleHeight) {
        ball.dx *= -1;
        ball.x = ai.x - ballSize;
    }

    // Score update
    if(ball.x < 0) { // AI scores
        score = Math.max(0, score - 1);
        resetBall();
    }
    if(ball.x > canvas.width) { // Player scores
        score += 1;
        resetBall();
    }

    drawRect(player.x, player.y, paddleWidth, paddleHeight, "white");
    drawRect(ai.x, ai.y, paddleWidth, paddleHeight, "white");
    drawCircle(ball.x, ball.y, ballSize, "white");

    document.getElementById("scoreboard").innerText = playerName + "'s Score: " + score;
}
</script>
</body>
</html>
