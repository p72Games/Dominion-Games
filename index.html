<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion Games Hub</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #f4f1ee;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px 0;
        }
        .game-card {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 12px;
            width: 200px;
            margin: 20px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 6px 6px 15px rgba(0,0,0,0.2);
        }
        .game-card img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .game-card h2 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        a {
            text-decoration: none;
            color: #2980b9;
        }
        a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>

<header>Dominion Games Hub</header>

<main>
    <div class="game-card" onclick="location.href='pong_game.html'">
        <img src="images/pong.png" alt="Pong">
        <h2>Pong</h2>
    </div>
    <div class="game-card" onclick="location.href='snake_game.html'">
        <img src="images/snake.png" alt="Snake">
        <h2>Snake</h2>
    </div>
    <div class="game-card" onclick="location.href='tictactoe_game.html'">
        <img src="images/tictactoe.png" alt="Tic Tac Toe">
        <h2>Tic Tac Toe</h2>
    </div>
    <div class="game-card" onclick="location.href='chess_game.html'">
        <img src="images/chess.png" alt="Chess">
        <h2>Chess</h2>
    </div>
</main>

<footer>
    <p>Dominion Games &copy; 2025 | <a href="mailto:contact@dominiongames.com">Contact</a></p>
</footer>

</body>
</html>
