<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body { font-family: Arial; text-align: center; }
        table { margin: 20px auto; border-collapse: collapse; }
        td { width: 100px; height: 100px; font-size: 48px; text-align: center; border: 2px solid #000; cursor: pointer; }
        #winner { font-size: 24px; margin-top: 20px; }
        button { font-size: 18px; margin-top: 20px; padding: 10px 20px; }
        a { display: block; margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td onclick="makeMove(0,0)"></td>
            <td onclick="makeMove(0,1)"></td>
            <td onclick="makeMove(0,2)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(1,0)"></td>
            <td onclick="makeMove(1,1)"></td>
            <td onclick="makeMove(1,2)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(2,0)"></td>
            <td onclick="makeMove(2,1)"></td>
            <td onclick="makeMove(2,2)"></td>
        </tr>
    </table>
    <div id="winner"></div>
    <button onclick="resetBoard()">Restart</button>
    <a href="index.html">Back to Hub</a>
    <script>
        let board = [["","",""],["","",""],["","",""]];
        let player = "X";

        function makeMove(row,col) {
            if(board[row][col] === "" && !checkWinner()) {
                board[row][col] = player;
                document.querySelectorAll("table tr")[row].children[col].innerText = player;
                if(checkWinner()) {
                    document.getElementById("winner").innerText = player + " wins!";
                } else {
                    player = player === "X" ? "O" : "X";
                }
            }
        }

        function checkWinner() {
            for(let i=0;i<3;i++){
                if(board[i][0] && board[i][0]===board[i][1] && board[i][1]===board[i][2]) return true;
                if(board[0][i] && board[0][i]===board[1][i] && board[1][i]===board[2][i]) return true;
            }
            if(board[0][0] && board[0][0]===board[1][1] && board[1][1]===board[2][2]) return true;
            if(board[0][2] && board[0][2]===board[1][1] && board[1][1]===board[2][0]) return true;
            return false;
        }

        function resetBoard() {
            board = [["","",""],["","",""],["","",""]];
            player = "X";
            document.querySelectorAll("td").forEach(td => td.innerText = "");
            document.getElementById("winner").innerText = "";
        }
    </script>
</body>
</html>
