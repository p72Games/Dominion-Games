<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #222; color: #fff; }
        canvas { background: black; display: block; margin: 20px auto; border: 2px solid #fff; }
        #scoreDisplay { font-size: 20px; margin-top: 10px; }
        button { font-size: 16px; padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        input { padding: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Snake</h1>
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName" placeholder="Your name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="gameScreen" style="display:none;">
        <canvas id="snake" width="400" height="400"></canvas>
        <div id="scoreDisplay">Score: 0</div>
        <button id="submitScoreBtn" style="display:none;" onclick="submitScore()">Submit Score</button>
    </div>

    <script>
        const canvas = document.getElementById("snake");
        const ctx = canvas.getContext("2d");
        const box = 20;

        let snake = [];
        snake[0] = { x: 10 * box, y: 10 * box };

        let food = { x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box };
        let d;
        let score = 0;
        let gameLoopId;
        let playerName = "";

        document.addEventListener("keydown", direction);
        function direction(event){
            if(event.keyCode == 37 && d != "RIGHT") d = "LEFT";
            else if(event.keyCode == 38 && d != "DOWN") d = "UP";
            else if(event.keyCode == 39 && d != "LEFT") d = "RIGHT";
            else if(event.keyCode == 40 && d != "UP") d = "DOWN";
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < snake.length; i++){
                ctx.fillStyle = (i == 0) ? "lime" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if(d == "LEFT") snakeX -= box;
            if(d == "UP") snakeY -= box;
            if(d == "RIGHT") snakeX += box;
            if(d == "DOWN") snakeY += box;

            // eat food
            if(snakeX == food.x && snakeY == food.y){
                score++;
                food = { x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            // game over
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)){
                endGame();
                return;
            }

            snake.unshift(newHead);
            document.getElementById("scoreDisplay").innerText = "Score: " + score;
        }

        function collision(head, array){
            for(let i = 0; i < array.length; i++){
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        function gameLoop() {
            draw();
            gameLoopId = setTimeout(gameLoop, 100);
        }

        function startGame() {
            playerName = document.getElementById("playerName").value || "Player";
            snake = [];
            snake[0] = { x: 10 * box, y: 10 * box };
            d = undefined;
            score = 0;
            food = { x: Math.floor(Math.random()*20)*box, y: Math.floor(Math.random()*20)*box };
            document.getElementById("scoreDisplay").innerText = "Score: " + score;
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameScreen").style.display = "block";
            document.getElementById("submitScoreBtn").style.display = "none";
            gameLoop();
        }

        function endGame() {
            clearTimeout(gameLoopId);
            alert("Game Over! Your score: " + score);
            document.getElementById("submitScoreBtn").style.display = "inline-block";
        }

        function submitScore() {
            let leaderboard = JSON.parse(localStorage.getItem("snakeLeaderboard") || "[]");
            leaderboard.push({ name: playerName, score: score });
            leaderboard.sort((a,b) => b.score - a.score);
            localStorage.setItem("snakeLeaderboard", JSON.stringify(leaderboard));
            displayLeaderboard();
        }

        function displayLeaderboard() {
            let leaderboard = JSON.parse(localStorage.getItem("snakeLeaderboard") || "[]");
            let html = "<h2>Leaderboard</h2><ol>";
            leaderboard.slice(0,5).forEach(entry => {
                html += `<li>${entry.name}: ${entry.score}</li>`;
            });
            html += "</ol>";
            document.getElementById("scoreDisplay").innerHTML = html;
        }
    </script>
</body>
</html>
