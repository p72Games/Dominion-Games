<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
    body { font-family: Arial; text-align: center; background: #111; color: #fff; }
    canvas { background: #222; display: block; margin: 20px auto; }
    button { font-size: 18px; padding: 10px 20px; margin: 10px; cursor: pointer; }
    h2, #leaderboard, #gameOverMsg { margin: 10px; }
</style>
</head>
<body>

<h1>Snake Game</h1>
<button id="startBtn">Start Game</button>
<h2>Score: <span id="snakeScore">0</span></h2>
<canvas id="snakeCanvas" width="400" height="400"></canvas>
<div id="gameOverMsg"></div>
<div id="snakeLeaderboard"></div>

<script>
const canvas = document.getElementById("snakeCanvas");
const ctx = canvas.getContext("2d");
const grid = 20;

let snake, food, dx, dy, snakeScore, gameInterval;

// --- Leaderboard Functions ---
function saveScore(game, score) {
    let scores = JSON.parse(localStorage.getItem(game) || "[]");
    scores.push(score);
    scores.sort((a,b) => b - a);
    if(scores.length > 5) scores = scores.slice(0,5);
    localStorage.setItem(game, JSON.stringify(scores));
}

function showLeaderboard(game, elementId) {
    let scores = JSON.parse(localStorage.getItem(game) || "[]");
    let html = "<h3>Leaderboard</h3><ol>";
    scores.forEach(s => html += "<li>" + s + "</li>");
    html += "</ol>";
    document.getElementById(elementId).innerHTML = html;
}

// --- Initialize Game ---
function initGame() {
    snake = [{x: 8*grid, y: 8*grid}];
    dx = grid;
    dy = 0;
    snakeScore = 0;
    food = {x: Math.floor(Math.random()*20)*grid, y: Math.floor(Math.random()*20)*grid};
    document.getElementById("snakeScore").innerText = snakeScore;
    document.getElementById("gameOverMsg").innerText = "";
    if(gameInterval) clearInterval(gameInterval);
    gameInterval = setInterval(gameLoop, 100);
}

// --- Game Loop ---
function gameLoop() {
    updateSnake();
    if(checkCollision()) return gameOver();
    drawGame();
}

// --- Update Snake ---
function updateSnake() {
    const head = {x: snake[0].x + dx, y: snake[0].y + dy};
    snake.unshift(head);

    // Eat food
    if(head.x === food.x && head.y === food.y){
        snakeScore++;
        document.getElementById("snakeScore").innerText = snakeScore;
        food = {x: Math.floor(Math.random()*20)*grid, y: Math.floor(Math.random()*20)*grid};
    } else {
        snake.pop();
    }
}

// --- Draw Game ---
function drawGame() {
    ctx.fillStyle = "#222";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    ctx.fillStyle = "#0f0";
    snake.forEach(segment => ctx.fillRect(segment.x, segment.y, grid-1, grid-1));

    // Draw food
    ctx.fillStyle = "#f00";
    ctx.fillRect(food.x, food.y, grid-1, grid-1);
}

// --- Check Collision ---
function checkCollision() {
    const head = snake[0];
    // Wall collision
    if(head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) return true;
    // Self collision
    for(let i=1;i<snake.length;i++){
        if(head.x === snake[i].x && head.y === snake[i].y) return true;
    }
    return false;
}

// --- Game Over ---
function gameOver() {
    clearInterval(gameInterval);
    document.getElementById("gameOverMsg").innerText = "Game Over! Press Start to play again.";
    saveScore("snake", snakeScore);
    showLeaderboard("snake", "snakeLeaderboard");
}

// --- Controls ---
document.addEventListener("keydown", e => {
    if(e.key === "ArrowUp" && dy === 0){ dx = 0; dy = -grid; }
    else if(e.key === "ArrowDown" && dy === 0){ dx = 0; dy = grid; }
    else if(e.key === "ArrowLeft" && dx === 0){ dx = -grid; dy = 0; }
    else if(e.key === "ArrowRight" && dx === 0){ dx = grid; dy = 0; }
});

// --- Start Button ---
document.getElementById("startBtn").addEventListener("click", initGame);

// Show leaderboard on page load
showLeaderboard("snake", "snakeLeaderboard");
</script>

</body>
</html>
